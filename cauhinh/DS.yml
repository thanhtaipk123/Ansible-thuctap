---
- name: DS
  hosts: DS
  gather_facts: no
  
  tasks:
    - name: tao vlan
      ios_vlan:
        aggregate: 
          - { vlan_id : 10 }
          - { vlan_id : 20 }
          - { vlan_id : 201 }
          - { vlan_id : 202 }
          - { vlan_id : 203 }
          - { vlan_id : 204 }
          - { vlan_id : 205 }
    - name: Show vlan
      ios_command:
        commands:
          - show vlan
          
          
      register: show_ip
    - name: cauhinh
      ios_config:
        lines:
          - spanning-tree mode rapid-pvst
          
    - name: mode trunk
      ios_config:
        parents:
          - int range e0/1-3
        lines:
          - sw trunk en dot1Q
          - sw mode trunk
    - debug: var=show_ip.stdout_lines
- name: HSRP DS1
  hosts: DS1
  gather_facts: no
  tasks:
    - name: HSRP 201
      ios_config:
        parents:
          - int vlan 201
        lines:
          - ip address 172.18.18.3 255.255.254.0
          - standby 201 ip 172.18.18.1
          - standby 201 priority 150
          - standby 201 preempt
          - ip ospf 1 area 0
    - name: HSRP 202
      ios_config: 
        parents: 
          - int vlan 202 
        lines: 
          - ip address 172.18.20.3 255.255.254.0 
          - standby 202 ip 172.18.20.1
          - standby 202 priority 100 
          - standby 202 preempt
          - ip ospf 1 area 0
    - name: HSRP 203
      ios_config: 
        parents: 
          - int vlan 203 
        lines: 
          - ip address 172.18.22.3 255.255.254.0 
          - standby 203 ip 172.18.22.1
          - standby 203 priority 150 
          - standby 203 preempt
          - ip ospf 1 area 0
    - name: HSRP 204
      ios_config: 
        parents: 
          - int vlan 204 
        lines: 
          - ip address 172.18.24.3 255.255.255.0 
          - standby 204 ip 172.18.24.1
          - standby 204 priority 100
          - standby 204 preempt
          - ip ospf 1 area 0
    - name: HSRP 205
      ios_config: 
        parents: 
          - int vlan 205 
        lines: 
          - ip address 172.18.26.3 255.255.240.0 
          - standby 205 ip 172.18.26.1
          - standby 205 priority 150 
          - standby 205 preempt
          - ip ospf 1 area 0	
    - name: OSPF 
      ios_config:
        parents:
          - router ospf 1
    - name: Set interface e1/0
      ios_config:
        parents:
          - int e1/0
        lines:
          - no sw
          - no sh
          - ip address 172.16.12.2 255.255.255.0
          - do wr
    - name: Set interface e1/1
      ios_config:
        parents:
          - int e1/1
        lines:
          - no sw
          - no sh
          - ip address 172.16.14.2 255.255.255.0
          - do wr
